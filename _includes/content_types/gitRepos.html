<script id="gitReposTemplate" type = "text/template">
    <div class="grid-x headspace-2 footspace-2">
        <div class="small-12">
            <table id="gitCommitsTable" class="display" style="width:100%">
                <thead>
                    <tr class="center-horizontally-parent">
                        <th>Commited On</th>
                        <th>Commit Message</th>
                        <th>Repository Name</th> 
                        <th>Commiter</th>
                    </tr>
                </thead>
                <tbody>
                <% for(commit in commits)  { %>
                    <tr>
                        <th>
                            <p><%= getFormattedDate(commits[commit]["commit"]["author"]["date"]) %></p>
                        </th>
                        <th>
                            <p><%= commits[commit]["commit"]["message"] %></p>
                        </th>
                        <th>
                            <p><%= commits[commit]["commit"]["url"].split("/")[5] %></p>
                        </th>
                        <th>
                            <p><%= commits[commit]["commit"]["author"]["name"] %></p>
                        </th>
                    </tr>
                <% } %>
                </tbody>
            </table>
        </div>
    </div>
</script>
